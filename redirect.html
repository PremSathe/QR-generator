    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        height: 100vh;
        background-color: #ffffff;
      }

      .sidebar {
        width: 50%;
        background-color: #fcfcfb;
        color: #000000;
        padding: 20px;
        padding-top: 0;
        overflow-y: hidden;
        border-right: 1px solid #ccc;
      }

      .sidebar h2 {
        color: #e31e2a;
        position: sticky;
        top: 0;
        left: 30px;
        background: #fcfcfb;
        z-index: 10;
        padding-top: 20px;
      }

      .main {
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #ffffff;
        background-image: url(./assets/bg.png);
        background-size: cover;
      }

      .main img {
        margin-bottom: 32px;
      }

      .dropdown {
        margin-bottom: 15px;
        position: relative;
      }

      .dropdown-btn {
        width: 100%;
        padding: 12px 40px 12px 12px;
        background-color: white;
        color: #000;
        border: none;
        text-align: left;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        transition: all 0.3s;
        font-weight: bold;
        position: relative;
        border: 1px solid #ccc;
      }

      .dropdown-btn:hover {
        background-color: #f5f5f5;
      }

      .dropdown-btn i {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        transition: transform 0.3s;
        color: #e31e2a;
      }

      .dropdown-btn.active i {
        transform: translateY(-50%) rotate(180deg);
      }

      .dropdown-content {
        display: none;
        background-color: #ffffff;
        padding: 10px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-height: 300px;
        overflow-y: auto;
      }

      .dropdown-content a {
        display: block;
        color: #000;
        padding: 8px 12px;
        text-decoration: none;
        margin: 5px 0;
        border-radius: 3px;
        transition: all 0.2s;
      }

      .dropdown-content a:hover {
        background-color: #1967d2;
        color: white;
      }

      .active {
        display: block;
      }

      .qr-container {
        text-align: center;
        margin-bottom: 20px;
        padding: 30px;
        background-color: #fcfcfb;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #ccc;
      }

      #qr-code {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        background-color: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #ccc;
      }

      .qr-title {
        font-size: 24px;
        margin-bottom: 10px;
        color: #e31e2a;
        font-weight: 500;
      }

      .instructions {
        margin-top: 20px;
        color: #838282;
        font-style: italic;
      }

      h2 {
        color: #1a237e;
        margin-bottom: 15px;
        border-bottom: 2px solid #ccc;
        padding-bottom: 10px;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      /* Submenu styles */
      .dropdown-submenu {
        position: relative;
      }

      .dropdown-submenu > a {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .dropdown-submenu > a:after {
        content: "\f054";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        font-size: 12px;
        color: #e31e2a;
      }

      .submenu-content {
        display: none;
        padding-left: 15px;
        border-left: 2px solid #ccc;
        margin-left: 10px;
      }

      .dropdown-submenu.active > .submenu-content {
        display: block;
      }

      .section-title {
        font-weight: bold;
        color: #e31e52;
        margin: 10px 0 5px 0;
        padding: 5px;
        background-color: #f5f5f5;
        border-radius: 3px;
      }

      /* Radio button styles */
      .radio-group {
        margin-top: 15px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .radio-option {
        margin: 8px 0;
        display: flex;
        align-items: center;
      }

      .radio-option input[type="radio"] {
        margin-right: 10px;
      }

      .radio-option label {
        cursor: pointer;
      }

      /* Custom scrollbar */
      .dropdown-content::-webkit-scrollbar {
        width: 8px;
      }

      .dropdown-content::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      .dropdown-content::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      .dropdown-content::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>

      // Segment selection handler
      document.querySelectorAll("#segment-dropdown a").forEach((segment) => {
        segment.addEventListener("click", function (e) {
          e.preventDefault();
          const selectedSegment = this.getAttribute("data-segment");
          updateModelDropdown(selectedSegment);

          // Update the dropdown button text
          const dropdownBtn =
            this.closest(".dropdown").querySelector(".dropdown-btn");
          // dropdownBtn.innerHTML = "Select Model: " + this.textContent;
          const icon = dropdownBtn.querySelector("i");
          if (!icon) {
            const newIcon = document.createElement("i");
            newIcon.className = "fas fa-chevron-down";
            dropdownBtn.appendChild(newIcon);
          } else {
            dropdownBtn.appendChild(icon);
          }

          // Close segment dropdown
          this.closest(".dropdown-content").classList.remove("active");
          dropdownBtn.classList.remove("active");
        });
      });

      // Function to update model dropdown based on selected segment
      function updateModelDropdown(segment) {
        const modelDropdown = document.getElementById("model-dropdown");
        modelDropdown.innerHTML = ""; // Clear existing options

        if (!vehicleModels[segment]) return;

        // Add section title
        const sectionTitle = document.createElement("div");
        sectionTitle.className = "section-title";
        sectionTitle.textContent =
          segment.charAt(0).toUpperCase() + segment.slice(1) + " Vehicles";
        modelDropdown.appendChild(sectionTitle);

        vehicleModels[segment].forEach((vehicle) => {
          if (vehicle.submodels) {
            // Create submenu for vehicles with submodels
            const submenuDiv = document.createElement("div");
            submenuDiv.className = "dropdown-submenu";

            const submenuToggle = document.createElement("a");
            submenuToggle.href = "#";
            submenuToggle.className = "submenu-toggle";
            submenuToggle.textContent = vehicle.name;

            const submenuContent = document.createElement("div");
            submenuContent.className = "submenu-content";

            vehicle.submodels.forEach((submodel) => {
              const submodelLink = document.createElement("a");
              submodelLink.href = "#";
              submodelLink.setAttribute("data-url", submodel.url);
              submodelLink.setAttribute("data-title", submodel.title);
              submodelLink.textContent = submodel.name;
              submenuContent.appendChild(submodelLink);
            });

            submenuDiv.appendChild(submenuToggle);
            submenuDiv.appendChild(submenuContent);
            modelDropdown.appendChild(submenuDiv);
          } else {
            // Create regular link for vehicles without submodels
            const vehicleLink = document.createElement("a");
            vehicleLink.href = "#";
            vehicleLink.setAttribute("data-url", vehicle.url);
            vehicleLink.setAttribute("data-title", vehicle.title);
            vehicleLink.textContent = vehicle.name;
            modelDropdown.appendChild(vehicleLink);
          }
        });

        // Reattach event listeners to new model links and submenu toggles
        attachModelLinkListeners();
      }

      // Function to attach click listeners to model links and submenu toggles
      function attachModelLinkListeners() {
        // Attach click listeners to regular model links
        document.querySelectorAll("#model-dropdown a").forEach((link) => {
          if (!link.classList.contains("submenu-toggle")) {
            link.addEventListener("click", function (e) {
              e.preventDefault();
              const url = this.getAttribute("data-url");
              const title = this.getAttribute("data-title");

              // Update title
              document.getElementById("qr-title").textContent = title;

              // Generate QR code
              document.getElementById("qr-code").innerHTML = "";
              new QRCode(document.getElementById("qr-code"), {
                text: url,
                width: 200,
                height: 200,
                colorDark: "#000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H,
              });

              // Close all dropdowns
              document
                .querySelectorAll(".dropdown-content")
                .forEach((content) => {
                  content.classList.remove("active");
                });
              document.querySelectorAll(".dropdown-btn").forEach((btn) => {
                btn.classList.remove("active");
              });
              document.querySelectorAll(".dropdown-submenu").forEach((sm) => {
                sm.classList.remove("active");
              });
            });
          }
        });

        // Attach click listeners to submenu toggle links
        document
          .querySelectorAll("#model-dropdown .submenu-toggle")
          .forEach((link) => {
            link.addEventListener("click", function (e) {
              e.preventDefault();
              e.stopPropagation();
              const submenu = this.parentElement;
              submenu.classList.toggle("active");

              // Close other submenus in the same dropdown
              const dropdownContent = submenu.closest(".dropdown-content");
              if (dropdownContent) {
                dropdownContent
                  .querySelectorAll(".dropdown-submenu")
                  .forEach((sm) => {
                    if (sm !== submenu) {
                      sm.classList.remove("active");
                    }
                  });
              }
            });
          });
      }

      // Toggle dropdown menus
      document.querySelectorAll(".dropdown-btn").forEach((button) => {
        button.addEventListener("click", (e) => {
          e.stopPropagation();
          const dropdownContent = button.nextElementSibling;
          dropdownContent.classList.toggle("active");
          button.classList.toggle("active");

          // Close other dropdowns
          document.querySelectorAll(".dropdown-content").forEach((content) => {
            if (content !== dropdownContent) {
              content.classList.remove("active");
            }
          });
          document.querySelectorAll(".dropdown-btn").forEach((btn) => {
            if (btn !== button) {
              btn.classList.remove("active");
            }
          });
        });
      });

      // Close dropdowns when clicking outside
      document.addEventListener("click", (e) => {
        if (
          !e.target.matches(".dropdown-btn") &&
          !e.target.matches(".dropdown-btn *") &&
          !e.target.matches(".dropdown-content a") &&
          !e.target.matches(".dropdown-content a *") &&
          !e.target.matches(".dropdown-submenu") &&
          !e.target.matches(".dropdown-submenu *")
        ) {
          document.querySelectorAll(".dropdown-content").forEach((content) => {
            content.classList.remove("active");
          });
          document.querySelectorAll(".dropdown-btn").forEach((btn) => {
            btn.classList.remove("active");
          });
          document.querySelectorAll(".dropdown-submenu").forEach((sm) => {
            sm.classList.remove("active");
          });
        }
      });

      // Radio button change handler
      document.querySelectorAll('input[name="bs-version"]').forEach((radio) => {
        radio.addEventListener("change", function () {
          console.log("Selected version:", this.value);
          // You can add your BS4/BS6 specific logic here
        });
      });

      // Initialize with personal segment by default
      updateModelDropdown("personal");
    </script>
  </body>
